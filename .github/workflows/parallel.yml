name: test-automation

on:
  workflow_dispatch:
    inputs:
      website:
        type: choice
        description: "Select the website:"
        options:
          - ACPH
          - ICPH
        required: true

      testing-type:
        type: choice
        description: "Select the testing type:"
        options:
          - Functional
          - Visual
        required: true

      env-type:
        type: choice
        description: "Select the environment:"
        options:
          - prod
          - stage
          - dev
        required: true

jobs:
  chrome-desktop:
    uses: ./.github/workflows/reusable.yml
    with:
      n: ${{ github.event.inputs.testing-type == 'Visual' && 1 || 7 }}
      browser: chrome
      marge: true
      working-directory: "test-automation"
      command: ${{ format(
        'npx {0}cypress run --spec cypress/e2e/{1}/{2}/*.cy.js --browser chrome --env environment={3},viewportWidth=1280,viewportHeight=720 --config-file cypress.{4}.config.js',
        github.event.inputs.testing-type == 'Visual' && 'percy exec -- ' || '',
        github.event.inputs.testing-type,
        github.event.inputs.website,
        github.event.inputs.env-type,
        github.event.inputs.website.toLowerCase()
       ) }}
    secrets: inherit
    runs-on: macos-latest

  firefox-desktop:
    uses: ./.github/workflows/reusable.yml
    with:
      n: ${{ github.event.inputs.testing-type == 'Visual' && 1 || 7 }}
      browser: firefox
